<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage(loginPage)">
        <ion-icon name="ios-log-in">    Login</ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage(informationsPage)">
        <ion-icon name="ios-information-circle-outline">    Informations</ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage(aidePage)">
        <ion-icon name="ios-help-circle-outline">    Aide</ion-icon>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
