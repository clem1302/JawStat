<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

    <div padding>
      <button ion-button color="primary" block>Login</button>
    </div>
    <div padding>
      <button ion-button color="danger" block (click)="openPage(signinPage)">Sign In</button>
    </div>
</ion-content>
